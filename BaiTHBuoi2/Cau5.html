<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau 5</title>
</head>
<body align='center'>
    <h1 style="color: sienna;">Đăng nhập</h1>
    <form >
        <table align='center' border="1" cellspacing="0" cellpadding="5px" style="background-color: rgb(170, 238, 235);">
            <tr>
                <td>Mã người dùng:</td>
                <td><input id="ma" type="text" value=""></td>
            </tr>
            <tr>
                <td>Mật khẩu:</td>
                <td><input type="password" value=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Đồng ý" onclick="nhap.innerText=ma.value">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center" height="0px">
                    <div id="nhap"></div>
                </td>
            </tr>
        </table>
    </form>
</body>
